{% load staticfiles %}
<header class="header">
    <!-- Контакты -->
    <!-- <div class="search-info">Поиск</div> -->
    <span class="lang last {% if '/ru/' in request.get_full_path %}active_lang{% endif %}"><a href="javascript:void(0);" onClick="javascript:getLang_ru();">Ru</a></span>
    <span class="lang first {% if '/en/' in request.get_full_path %}active_lang{% endif %}"><a href="javascript:void(0);" onClick="javascript:getLang_en();">En</a></span>
</header>
<div class="banner"></div>
<a href="{% url 'mainapp_ru:home' %}"><div class="logo"></div></a>
<nav>
  <ul class="menu">
    <li><a href="{% url 'mainapp_ru:home' %}" class="{% if 'education' in request.get_full_path %}active{% endif %} %}">Обучение</a></li>
    <li><a href="{% url 'mainapp_ru:immigration' %}" class="{% if 'immigration' in request.get_full_path %}active{% endif %}">Иммиграция</a></li>
    <li><a href="{% url 'mainapp_ru:life' %}" class="{% if 'life' in request.get_full_path %}active{% endif %}">Жизнь в Канаде</a></li>
    <li><a href="{% url 'mainapp_ru:about' %}" class="{% if 'about' in request.get_full_path %}active{% endif %}">Информация о проекте</a></li>
    <li><a href="{% url 'mainapp_ru:forms'  %}" class="{% if 'forms' in request.get_full_path %}active{% endif %}">Формы</a></li>
    <li class="fa"><p id="toggle"></p></li>
    <form class="menu_search" action="{% url 'mainapp_ru:search_view' %}" method="GET">
      <p><input type="search" name="q" placeholder="Поиск">
        <input type="submit" value="Поиск"></p>
    </form>
  </ul>
</nav>
<script>
  var elem = document.getElementById('toggle');
  console.log(elem);
  
  elem.addEventListener('click', showMenu)
  
  function showMenu(){
    var menu = document.getElementsByClassName('menu');
    menu = menu[0];
    console.log(menu.children);
    for(i=0; i<5; i++){
      var topEl = 46 + 26*i
      menu.children[i].style.display = 'inline-block';
      menu.children[i].style.position = 'absolute';
      menu.children[i].style.top = topEl+'px';
      menu.children[i].style.left = '0';
      
      menu.children[i].style.width = '107%';
      menu.children[i].style.height = '26px';
      menu.children[i].style.textAlign = 'center';
      menu.children[i].children[0].style.backgroundColor = '#595959';
      menu.children[i].style.backgroundColor = '#595959';
      menu.children[i].style.zIndex = '1';
    }
  elem.removeEventListener('click', showMenu)
  elem.addEventListener('click', hideMenu)
  }
  function hideMenu(){
    var menu = document.getElementsByClassName('menu')
    menu = menu[0]
    for(i=0; i<5; i++){
      menu.children[i].style.display = 'none'
    }
  elem.removeEventListener('click', hideMenu)
  elem.addEventListener('click', showMenu)
  }
  
</script>
